<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes initial-scale=1.0, maximun-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="registrate.css">

    
</head>
<body>
    <form class="formulario">

        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <img src="Imagenes/user bonito.png" alt="" width="15px" class="icon">
                <input type="text" placeholder="Nombre completo">
                
            </div>

            <div class="input-contenedor">
                <img src="Imagenes/logo correo.jpg" alt="" width="15px" class="icon">
                <input type="text" placeholder="Correo electronico">
                
            </div>

            <div class="input-contenedor">
                <img src="Imagenes/contraseña img.jpeg" alt="" width="15px" class="icon">
                <input type="password" placeholder="Contraseña">
                
            </div>
            <input type="submit" value="Registrate" class="button">
            <p>Al registrarte aceptas nuestras condiciones de uso y politica de Privacidad</p>
            <p>¿Ya tienes cuenta? <a class="link" href="loginvista.html">Iniciar sesión</a></p>
            <p>Volver  <a class="link" href="index.html">Aqui</a></p>

        </div>


    </form>
    
</body>
</html>
